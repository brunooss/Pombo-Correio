<nb-layout>
    <nb-layout-header fixed 
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
               font-weight: 600; font-size: large;">
        <p>Pombo Correio</p>
    
        <nav>
            <a routerLink="/login" style="float: right;">Login</a>
        </nav>
        </nb-layout-header>

    <nb-layout-column>
        <messages-list></messages-list>
    </nb-layout-column>

        <input nbInput (keyup)="onKeyUp($event)">
        <button nbButton (click)="onSubmit()">Send</button>
    </nb-layout-footer>
</nb-layout>
